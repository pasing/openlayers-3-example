<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol3-wfs-t</title>
    <link type="text/css" rel="stylesheet" href="css/ol-wfs-t-main.css" />
    <link type="text/css" rel="stylesheet" href="css/ol-wfs-t-button-material.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/main/dist/en/v6.12.0/css/ol.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/openlayers/openlayers.github.io/main/dist/en/v6.12.0/build/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>


<button id="btnPoint" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent">
    <em class="material-icons">add_location</em>
</button>
<button id="btnLine" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <em class="material-icons">timeline</em>
</button>
<button id="btnArea" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <em class="material-icons">signal_cellular_null</em>
</button>
<button id="btnEdit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <em class="material-icons">build</em>
</button>
<button id="btnDelete" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <em class="material-icons">delete</em>
</button>
<button id="btnZoomIn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <em class="material-icons">zoom_in</em>
</button>
<button id="btnZoomOut" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <em class="material-icons">zoom_out</em>
</button>



</body>
<script type="text/javascript" src="js/ol-wfs-t.js"></script>
</html>
